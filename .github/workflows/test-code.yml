name: Test Codes

on:
  pull_request:
    branches:
      - develop

jobs:
  test-core-where-were-we:
    name: test core www
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add permission
        run: sudo chmod 777 -R ./
      - name: Run test
        run: docker compose up app --exit-code-from app
        working-directory: ./backend/core-where-were-we