 pre-push:
   parallel: true
   commands:
     backend-test:
       root: backend/core-where-were-we
       tags: core where were we test
       run: docker compose up www-core-app --exit-code-from app

 pre-commit:
   parallel: true
   commands:
     cdk-lint:
       root: /cdk
       tags: cdk style
       run: bunx @biomejs/biome check . --apply
     frontend:
       root: /frontend
       tags: frontend style
       run: bun run lint